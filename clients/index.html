<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed Systems Client</title>
</head>
<body>
    <script type="module" src="main.js"></script>

    <h1>Example commands to use in console</h1>

    <ul>
        <li><strong>Connection object:</strong> <code>conn</code></li>
        <li><strong>Join a room:</strong> <code>conn.enterRoom("room code or nothing")</code></li>
        <li><strong>Send p2p message:</strong> <code>conn.sendMessage("message")</code></li>
    </ul>
</body>
</html>
